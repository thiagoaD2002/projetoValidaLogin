<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse</title>
    <link rel="stylesheet" href="assets/style/principalStyle.css">
    <link rel="stylesheet" href="assets/style/mobileStyle.css">

</head>
<body>
    <header>
        <h1>Converse</h1>
    </header>
    <main>
       

        <section class="Secformulario">
            <div class="imgBackground">

            </div>

            <h2>Create Account</h2>

            <form class="formulario">
                <div class="divUsuario">
                    <label for="iUsuario"><ion-icon name="person-outline" class="icons">#</ion-icon></label>
                    <input type="text" name="usuario" id="iUsuario">
                </div>
                <div class="divEmail">
                    <label for="iEmail"><ion-icon name="mail-outline" class="icons">#</ion-icon></label>
                    <input type="email" name="email" id="iEmail">
                </div>
                <div class="divSenha">
                    <label for="iSenha"><ion-icon name="lock-closed-outline" class="icons">#</ion-icon></label>
                    <input type="password" name="senha" id="iSenha">
                </div>

                <button type="submit" class="btnSubmit">Submit</button>

                <div class="btnsSocial">
                    <button type="submit"><ion-icon name="logo-google">#</ion-icon></button>
                    <button type="submit"><ion-icon name="logo-microsoft">#</ion-icon></button>
                </div>
            </form>

        </section>

    </main>

  
    <script src="assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
